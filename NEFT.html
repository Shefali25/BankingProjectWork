<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NEFT Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/styleS.css">
</head>

<body>
    <div class="main-block">
        <h1>Initiate NEFT Payment</h1>
        <form action="/">
            <label id="icon" for="name"><i class="material-icons">
                    account_circle
                </i></label>
            <input type="number" name="name" id="name" placeholder="From Account number" /><br><br>
            <label id="icon" for="name"><i class="material-icons">
                    supervised_user_circle
                </i></label>
            <input type="number"name="name" id="name" placeholder="To Account Number" />
            <button class="btn btn-danger">Add A New Beneficiary</button>
            <label id="icon" for="name"><i class="material-icons">
                    account_circle
                </i></label>
            <input type="number" name="number" id="name" placeholder="Amount" required /><br><br>

            <label id="icon" for="name"><i class="material-icons">
                date_range</i></label> Transaction Date:
        <input type="date" name="name" id="name" required /><br><br>
            <label id="icon" for="name"><i class="material-icons">
                    supervised_user_circle
                </i></label>
            <input type="text" name="name" id="name" placeholder="Remark" /><br><br>

            <div class="form-group row m-auto">
                <div class="col-auto"><button type="submit" class="btn btn-success">Save</button></div>
                <div class="col-auto"><button type="reset" class="btn btn-secondary">Reset</button></div>
                <div class="col-auto"><button type="button" class="btn btn-warning">Save as Template</button></div>
                <div class="col-auto"><button type="button" class="btn btn-info">Continue</button></div>
            </div>
            <label id="icon" for="password"><i class="material-icons">
                supervised_user_circle
            </i></label>
        <input type="text" name="name" id="name" placeholder="Enter Transaction Password" /><br><br>
        <div class="col-auto"><button type="submit" class="btn btn-success">Submit</button></div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
