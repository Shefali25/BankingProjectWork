<p>pendinglist works!</p>
<table border="1">
    <tr>
        <th>Customer ID</th>
        <th>Customer's First Name</th>
        <th>Customer's Middle Name</th>
        <th>Customer's Last Name</th>
        <th>Customer's Mobile Number</th>
        <th>Button</th>
    </tr>
    <tr *ngFor="let p of custpending">
        <td>{{p.cust_id}}</td>
        <td>{{p.first_name}}</td>
        <td>{{p.middle_name}}</td>
        <td>{{p.last_name}}</td>
        <td>{{p.mobile_number}}</td>
        <td><button (click)=AllotToMe(p.cust_id)>Allot to me</button></td>
    </tr>
</table>
